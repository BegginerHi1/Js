<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="text-light">
        <strong th:text="${authUser.getEmail()}"></strong>
        with roles:
        <th:block th:each="role : ${authUser.getRoles()}"
                  th:text="${role.getName().replace('ROLE_','')}+' '">
        </th:block>
        </span>
        <a class="btn btn-dark" href="/logout">Logout</a>
    </div>
</nav>
<div class="d-flex align-items-start my-3">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
           aria-controls="v-pills-home" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    <div class="container">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1>Admin panel</h1>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="card">
                            <h5 class="card-header">
                                All users
                            </h5>
                            <div id="card-body1" class="card-body">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody1">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="card">
                            <h5 class="card-header">
                                Add new user
                            </h5>
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label"><strong>First Name</strong></label>
                                    <input style="height: 30px; width: 300px; margin: 0 auto" type="text"
                                           class="form-control" id="firstName"
                                           placeholder="First name">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                                    <input style="height: 30px; width: 300px; margin: 0 auto" type="text"
                                           class="form-control" id="lastName"
                                           placeholder="Last name">
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label"><strong>Age</strong></label>
                                    <input style="height: 30px; width: 300px; margin: 0 auto" type="text"
                                           class="form-control" id="age" placeholder="Age">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"><strong>Email</strong></label>
                                    <input style="height: 30px; width: 300px; margin: 0 auto" type="email"
                                           class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"><strong>Password</strong></label>
                                    <input style="height: 30px; width: 300px; margin: 0 auto" type="password"
                                           class="form-control" id="password"
                                           placeholder="Password">
                                </div>
                                <div class="mb3">
                                    <label for="role"><strong>Role</strong></label>
                                    <select style="height: 60px; width: 300px; margin: 0 auto"
                                            class="form-control text-center" multiple id="role">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success my-3" onclick="create()">Add new user
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1>User info page</h1>
                <div class="card">
                    <div class="card-header">
                        About user
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="tbody2">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<span id="mySpan2" style="font-size: 0" th:text="${authUser.id}"></span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/admin_main.js"></script>
<script src="/admin_remove.js"></script>
<script src="/admin_edit.js"></script>
<script src="/admin_create.js"></script>
<script src="/admin_page.js"></script>
</body>
</html>
